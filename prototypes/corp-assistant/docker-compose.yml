services:
  postgres:
    image: postgres:16.9
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 3

  redis:
    image: redis/redis-stack
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --protected-mode no
      - --client-output-buffer-limit
      - "pubsub 64mb 32mb 120"
      - --maxmemory
      - 2gb
      - --maxmemory-policy
      - allkeys-lru
      - --loadmodule
      - /opt/redis-stack/lib/redisearch.so
      - --loadmodule
      - /opt/redis-stack/lib/rejson.so
      - --loadmodule
      - /opt/redis-stack/lib/redistimeseries.so
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
    environment:
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
      ELASTIC_USERNAME: ${ELASTICSEARCH_USER}
      ELASTIC_PASSWORD: ${ELASTICSEARCH_PASSWORD}
      discovery.type: single-node
    volumes:
      - .docker/configs/elasticsearch/config.yml:/usr/share/elasticsearch/docker/config/elasticsearch.yml:ro
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT}:9200"
      - "9300:9300"
    healthcheck:
      test: [ "CMD-SHELL", "curl -s -f -u ${ELASTICSEARCH_USER}:${ELASTICSEARCH_PASSWORD} http://localhost:${ELASTICSEARCH_PORT}/_cluster/health | grep -q '\"status\":\"yellow\"'" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data: